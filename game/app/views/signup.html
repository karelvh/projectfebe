<div class="page--signup">

    <h1>Signup</h1>
    <div growl></div>

    <!-- LOGIN FORM -->
    <form ng-submit="signup()" ng-controller="SignupForm">
        <div class="form-group">
            <!-- <label>Username</label> -->
            <input type="text" class="form-control" ng-model="username" placeholder="Username">
        </div>
        <div class="form-group">
            <!-- <label>Password</label> -->
            <input type="password" class="form-control" ng-model="password" placeholder="Password (not required)">
        </div>

        <button type="submit" class="btn btn-success">Signup</button>
    </form>

    <span><p>Already have an account? <a href="/">Login</a></p></span>

</div>
