<div class="header">
    <nav class="navbar" role="navigation">
        <ul>
            <li><a class="navbar--button_brand" ng-href="/game">GAME</a></li>
            <li ng-hide="user.local.username"><a ng-href="/login">login</a></li>
            <li ng-hide="user.local.username"><a ng-href="/signup">register</a></li>
            <li ng-show="user.local.username"><a ng-href="/profile">profile</a></li>
            <li ng-show="user.local.username"><a logout class="navbar--button_logout" href="/logout">logout</a></li>
        </ul>
    </nav>
</div>

<div class="page--signup">

    <h1>Signup</h1>
    <div growl></div>

    <!-- LOGIN FORM -->
    <form ng-submit="signup()" ng-controller="SignupForm">
        <div class="form-group">
            <!-- <label>Username</label> -->
            <input type="text" class="form-control" ng-model="username" placeholder="Username">
        </div>
        <div class="form-group">
            <!-- <label>Password</label> -->
            <input type="password" class="form-control" ng-model="password" placeholder="Password (not required)">
        </div>

        <button type="submit" class="btn btn-success">Signup</button>
    </form>

    <span><p>Already have an account? <a href="/">Login</a></p></span>

</div>
