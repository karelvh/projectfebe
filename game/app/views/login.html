<div class="page--login">
    <h1>Login</h1>
    <div growl></div>
    
    <!-- LOGIN FORM -->
    <form ng-submit="login()" ng-controller="LoginForm">
        <div class="form-group">
            <!-- <label>Username</label> -->
            <input type="text" class="form-control" ng-model="username" placeholder="Username">
        </div>
        <div class="form-group">
            <!-- <label>Password</label> -->
            <input type="password" class="form-control" ng-model="password" placeholder="Password (if you have one)">
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>

    <span><p>Need an account? <a href="/signup">Signup</a>! Or go back <a href="/">home</a>.</p></span>
</div>
