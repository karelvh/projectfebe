<div class="header">
    <nav class="navbar" role="navigation">
        <ul>
            <li><a class="navbar--button_brand" ng-href="/game">GAME</a></li>
            <li ng-hide="user.local.username"><a ng-href="/login">login</a></li>
            <li ng-hide="user.local.username"><a ng-href="/signup">register</a></li>
            <li ng-show="user.local.username"><a ng-href="/leaderboards">leaderboards</a></li>
            <li ng-show="user.local.username"><a ng-href="/profile">profile</a></li>
            <li ng-show="user.local.username"><a logout class="navbar--button_logout" href="/logout">logout</a></li>
        </ul>
    </nav>
</div>

<div class="page--game">
    <h1 ng-show="user.local.username">User: {{user.local.username}}, score: {{user.local.score}}</h1>

    <div id="tankSelectionBox" class="name-prompt">
        <div>
            <input id="tank-name" type="text" placeholder="Name your tank" autocomplete="off" value={{user.local.username}} disabled="true">
            <span>
                <button id="join" type="submit">Join the battle</button>
            </span>
        </div>
        <div class="tank-select">
            <label>Choose your team:</label>
            <ul class="tank-selection">
                <li class="selected" data-tank="Blue">
                    <img src="dist/img/tank/tankBlue.png">
                </li>
                <li data-tank="Green">
                    <img src="dist/img/tank/tankGreen.png">
                </li>
                <li data-tank="Red">
                    <img src="dist/img/tank/tankRed.png">
                </li>
            </ul>
        </div>
    </div>

    <div id="arena" class="arena">
        <div id="messages"></div>
    </div>

    <script type="text/javascript-lazy" src="/dist/js/tanks.js"></script>
    <script type="text/javascript-lazy" src="/dist/js/client.js"></script>
</div>
