<div class="header">
    <nav class="navbar" role="navigation">
        <ul>
            <li><a class="navbar--button_brand" ng-href="/game">GAME</a></li>
            <li ng-hide="user.local.username"><a ng-href="/login">login</a></li>
            <li ng-hide="user.local.username"><a ng-href="/signup">register</a></li>
            <li ng-show="user.local.username"><a ng-href="/profile">profile</a></li>
            <li ng-show="user.local.username"><a logout class="navbar--button_logout" href="/logout">logout</a></li>
        </ul>
    </nav>
</div>

<div class="page--game">
    <h1 ng-show="user.local.username">Welcome, {{user.local.username}}!</h1>

    <div id="prompt" class="name-prompt">
        <div class="input-group">
            <input id="tank-name" type="text" class="form-control" placeholder="Name your tank" autocomplete="off">
            <span class="input-group-btn">
                <input id="join" class="btn btn-primary" type="submit" value="Join the battle">
            </span>
        </div>
        <div class="tank-select col-md-12">
            <label>Choose your tank:</label>
            <ul class="tank-selection">
                <li class="selected" data-tank="1">
                    <img src="dist/img/preview-tank-1.png">
                </li>
                <li data-tank="2">
                    <img src="dist/img/preview-tank-2.png">
                </li>
                <li data-tank="3">
                    <img src="dist/img/preview-tank-3.png">
                </li>
            </ul>
        </div>
    </div>

    <div id="arena" class="arena debug"></div>

    <script type="text/javascript-lazy" src="/dist/js/tanks.js"></script>
    <script type="text/javascript-lazy" src="/dist/js/client.js"></script>
</div>
